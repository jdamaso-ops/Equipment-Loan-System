<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Equipment Loan System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white">
        <div class="max-w-7xl mx-auto px-6 py-5">
            <div class="text-center">
                <h1 class="text-xl md:text-2xl font-bold">
                    Equipment Loan System
                </h1>
                <p class="text-xs md:text-sm text-indigo-100">
                    Student Login
                </p>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-6 py-16">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2 text-center">Welcome Back</h2>
            <p class="text-gray-600 text-center mb-8">Sign in to your student account</p>

            <form id="loginForm" class="space-y-5">
                <div class="flex flex-col">
                    <label for="loginEmail" class="font-semibold text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="loginEmail" class="px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition" placeholder="your.email@example.com" required>
                </div>

                <div class="flex flex-col">
                    <label for="loginPassword" class="font-semibold text-gray-700 mb-2">Password</label>
                    <input type="password" id="loginPassword" class="px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-indigo-700 transition-colors shadow-md">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="register.html" class="text-indigo-600 hover:text-indigo-700 font-semibold">Create one here</a>
                </p>
                <p class="text-sm text-gray-500 mt-3">
                    <a href="admin-login.html" class="text-gray-600 hover:text-gray-700">Admin Access →</a>
                </p>
            </div>

            <div id="errorMessage" class="mt-6 p-4 bg-red-100 text-red-800 border-l-4 border-red-500 rounded" style="display: none;">
                ✗ <span id="errorText"></span>
            </div>
        </div>
    </main>

    <footer class="bg-gray-100 mt-8 py-8 px-6 text-center text-sm text-gray-600 border-t border-gray-300">
        <p>&copy; 2026 Josef Michael Damaso. Equipment Loan System. All rights reserved.</p>
    </footer>

    <script>
        const SUPABASE_URL = 'https://zlfiwplfwzukyczvmlvv.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_54ZSuDcBHMTiUwqIuYPHgg_92qQoj2W';

        let supabase;

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Supabase
            if (window.supabase) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }

            // Check if already logged in
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    window.location.href = 'student-portal.html';
                }
            });

            // Handle login
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });

                    if (error) throw error;

                    // Redirect to student portal
                    window.location.href = 'student-portal.html';

                } catch (error) {
                    document.getElementById('errorText').textContent = error.message;
                    document.getElementById('errorMessage').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
