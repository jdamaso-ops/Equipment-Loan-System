<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Equipment Loan System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>
        // Admin authentication guard
        const SUPABASE_URL = 'https://zlfiwplfwzukyczvmlvv.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_54ZSuDcBHMTiUwqIuYPHgg_92qQoj2W';
        const ADMIN_EMAIL = 'admin@equipmentloan.com';
        
        document.addEventListener('DOMContentLoaded', async () => {
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                auth: {
                    persistSession: true,
                    storageKey: 'equipment-loan-auth',
                    storage: window.localStorage
                }
            });
            const { data: { session } } = await supabase.auth.getSession();
            const isAdmin = localStorage.getItem('isAdmin') === 'true';
            
            if (!session || !isAdmin || session.user.email !== ADMIN_EMAIL) {
                window.location.href = 'admin-login.html';
            }
        });
    </script>
    <script src="assets/report.js"></script>
    <script>
        // Hamburger menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            
            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</head>
<body>
        <header class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white">
            <div class="max-w-7xl mx-auto px-6 py-5">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-xl md:text-2xl font-bold">
                            Loan Reports &amp; Analytics
                        </h1>
                        <p class="text-xs md:text-sm text-indigo-100">
                            Historical Data and Statistics
                        </p>
                    </div>

                    <!-- Desktop Nav - Admin Only -->
                    <nav aria-label="desktop nav" class="hidden md:flex items-center space-x-6 text-sm font-medium">
                        <a href="index.html" class="hover:text-indigo-200">Checkout</a>
                        <a href="admin-dashboard.html" class="hover:text-indigo-200">Dashboard</a>
                        <a href="barcode-scanner.html" class="hover:text-indigo-200">Scanner</a>
                        <a href="reports.html" class="hover:text-indigo-200">Reports</a>
                    </nav>

                    <!-- Hamburger Menu Button -->
                    <button type="button" id="mobileMenuBtn" class="md:hidden text-white" aria-label="Toggle navigation menu">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>

                <!-- Mobile Nav Menu - Admin Only -->
                <nav aria-label="mobile nav" id="mobileMenu" class="hidden md:hidden mt-4 pt-4 border-t border-white/20 space-y-3 text-sm font-medium">
                    <a href="index.html" class="block hover:text-indigo-200 py-2">Checkout</a>
                    <a href="admin-dashboard.html" class="block hover:text-indigo-200 py-2">Dashboard</a>
                    <a href="barcode-scanner.html" class="block hover:text-indigo-200 py-2">Scanner</a>
                    <a href="reports.html" class="block hover:text-indigo-200 py-2">Reports</a>
                </nav>
            </div>
        </header>

        <main class="max-w-6xl mx-auto px-6 py-10 space-y-8">
            <section class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Report Filters</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                    <div class="flex flex-col">
                        <label for="reportType" class="font-semibold text-gray-700 mb-2">Report Type</label>
                        <select id="reportType" onchange="generateReport()" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200">
                            <option value="all-loans">All Loans</option>
                            <option value="overdue">Overdue Loans</option>
                            <option value="by-equipment">By Equipment</option>
                            <option value="by-student">By Student</option>
                            <option value="by-date">By Date Range</option>
                        </select>
                    </div>

                    <div id="dateRangeGroup" class="grid grid-cols-1 md:grid-cols-2 gap-4 md:col-span-2" style="display: none;">
                        <div class="flex flex-col">
                            <label for="startDate" class="font-semibold text-gray-700 mb-2">Start Date</label>
                            <input type="date" id="startDate" onchange="generateReport()" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200">
                        </div>
                        <div class="flex flex-col">
                            <label for="endDate" class="font-semibold text-gray-700 mb-2">End Date</label>
                            <input type="date" id="endDate" onchange="generateReport()" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200">
                        </div>
                    </div>

                    <div class="md:col-span-3">
                        <button type="button" class="bg-indigo-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-indigo-700 transition-colors" onclick="exportReport()">Export to CSV</button>
                    </div>
                </div>
            </section>

            <section class="bg-white rounded-lg shadow-md p-8">
                <div class="flex items-center justify-between mb-4">
                    <h2 id="reportTitle" class="text-2xl font-bold text-gray-800">All Loans Report</h2>
                </div>
                <div class="overflow-x-auto">
                    <table id="reportTable" class="w-full border-collapse">
                        <thead class="bg-gray-100 border-b-2 border-gray-300">
                            <tr>
                                <th scope="col" class="px-4 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wide">Student</th>
                                <th scope="col" class="px-4 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wide">Equipment</th>
                                <th scope="col" class="px-4 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wide">Checkout</th>
                                <th scope="col" class="px-4 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wide">Return</th>
                                <th scope="col" class="px-4 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wide">Duration</th>
                            </tr>
                        </thead>
                        <tbody id="reportBody">
                            <tr><td colspan="5" class="px-4 py-8 text-center text-gray-500">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer class="bg-gray-100 mt-8 py-8 px-6 text-center text-sm text-gray-600 border-t border-gray-300">
            <p>&copy; 2026 Josef Michael Damaso. Equipment Loan System. All rights reserved.</p>
        </footer>
</body>
</html>
