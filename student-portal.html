<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Loans - Equipment Loan System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="assets/student-portal.js"></script>
    <script>
        // Hamburger menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            
            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</head>
<body>
        <header class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white">
            <div class="max-w-7xl mx-auto px-6 py-5">
                <div class="flex items-center justify-between">
                    <!-- Brand -->
                    <div>
                        <h1 class="text-xl md:text-2xl font-bold">
                            Equipment Loan System
                        </h1>
                        <p class="text-xs md:text-sm text-indigo-100">
                            Student Portal
                        </p>
                    </div>

                    <!-- Desktop Nav - Student Only -->
                    <nav aria-label="desktop nav" class="hidden md:flex items-center space-x-6 text-sm font-medium">
                        <a href="student-portal.html" class="hover:text-indigo-200">My Loans</a>

                        <!-- Logout Button -->
                        <button type="button" id="logoutBtn" class="ml-4 rounded-md bg-white/10 px-3 py-1.5 hover:bg-white/20 transition">Logout</button>
                    </nav>

                    <!-- Hamburger Menu Button -->
                    <button type="button" id="mobileMenuBtn" class="md:hidden text-white" aria-label="Toggle navigation menu">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>

                <!-- Mobile Nav Menu - Student Only -->
                <nav aria-label="mobile nav" id="mobileMenu" class="hidden md:hidden mt-4 pt-4 border-t border-white/20 space-y-3 text-sm font-medium">
                    <a href="student-portal.html" class="block hover:text-indigo-200 py-2">My Loans</a>
                    <button type="button" id="logoutBtnMobile" class="block w-full text-left hover:text-indigo-200 py-2">Logout</button>
                </nav>
            </div>
        </header>

        <main class="max-w-6xl mx-auto px-6 py-10">
            <!-- Student Dashboard -->
            <section id="dashboardSection" class="space-y-8">
                <div class="bg-white rounded-lg shadow-md p-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b-2 border-indigo-500 pb-3">My Active Loans</h2>
                    <div class="overflow-x-auto">
                        <table id="studentLoansTable" class="w-full border-collapse">
                            <thead class="bg-gray-100 border-b-2 border-gray-300">
                                <tr>
                                    <th scope="col" class="px-4 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wide">Equipment</th>
                                    <th scope="col" class="px-4 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wide">Serial/ID</th>
                                    <th scope="col" class="px-4 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wide">Checkout Date</th>
                                    <th scope="col" class="px-4 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wide">Due Date</th>
                                    <th scope="col" class="px-4 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wide">Status</th>
                                </tr>
                            </thead>
                            <tbody id="studentLoansBody">
                                <tr><td colspan="5" class="px-4 py-8 text-center text-gray-500">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b-2 border-indigo-500 pb-3">Loan History</h2>
                    <div class="overflow-x-auto">
                        <table id="loanHistoryTable" class="w-full border-collapse">
                            <thead class="bg-gray-100 border-b-2 border-gray-300">
                                <tr>
                                    <th scope="col" class="px-4 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wide">Equipment</th>
                                    <th scope="col" class="px-4 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wide">Checkout</th>
                                    <th scope="col" class="px-4 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wide">Return Date</th>
                                    <th scope="col" class="px-4 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wide">Duration</th>
                                </tr>
                            </thead>
                            <tbody id="historyBody">
                                <tr><td colspan="4" class="px-4 py-8 text-center text-gray-500">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <div id="successMessage" class="mt-6 p-4 bg-green-100 text-green-800 border-l-4 border-green-500 rounded" style="display: none;">
                ✓ <span id="successText"></span>
            </div>
            <div id="errorMessage" class="mt-6 p-4 bg-red-100 text-red-800 border-l-4 border-red-500 rounded" style="display: none;">
                ✗ Error: <span id="errorText"></span>
            </div>
        </main>

        <footer class="bg-gray-100 mt-8 py-8 px-6 text-center text-sm text-gray-600 border-t border-gray-300">
            <p>&copy; 2026 Josef Michael Damaso. Equipment Loan System. All rights reserved.</p>
        </footer>
</body>
</html>
